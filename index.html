<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>JavaScript Temperature Converter</h1>
    <p>Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.</p>

    <!-- 
        [ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ]
        Expected Output :
        60째C is 140 째F
        45째F is 7.222222222222222째C
    -->

    <form method="get">
        <div>
            <label for="temp">Temperature:</label>
            <input type="number" name="temp" id="temp">
            &deg;
            <select name="unit" id="unit">
                <option value="c">Celcius</option>
                <option value="f">Fahrenheit</option>
            </select>
        </div>
    </form>
    Result:
    <div id="result" class="hide-element">
        <span id="input-temp"></span> equals <span id="output-temp"></span>.
    </div>

    <script src="./script.js"></script>
</body>

</html>
